<!doctype html>
<html lang="ar" dir="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Copy Prompt</title>
  <style>
    :root{
      --bg:#f6f3ec;
      --card:#ffffff; 
      --edge:#e5e7eb;
      --muted:#64748b;
      --ok:#16a34a;
      --err:#e11d48;
      --accent:#ffd04d; 
      --accent2:#ffbd2b;
      --radius:28px;
      --shadow:0 24px 80px rgba(31,41,55,.18);
      --maxw:min(980px,96vw);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg); color:#0f172a;
      display:flex; align-items:center; justify-content:center;
      padding:18px;
    }
    .wrap{ width:var(--maxw); }
    .logo{display:flex; justify-content:center; margin:0 0 14px;}
    .logo img{width:min(520px,88vw); border-radius:20px;}

    .card{
      background:var(--card); border:1px solid var(--edge); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:28px 20px; text-align:center;
    }
    .title{ margin:2px 0 14px; font-weight:900 }
    .tline{display:block; font-size:clamp(24px,6vw,44px);}
    .tline.en{ font-size:clamp(20px,5vw,32px); direction:ltr; }

    .loader{display:inline-flex; align-items:center; gap:10px; color:var(--muted);}
    .spin{width:16px;height:16px;border:3px solid rgba(0,0,0,.08);border-top-color:#f59e0b;border-radius:50%;animation:spin .8s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    .btn{
      display:none; justify-content:center; align-items:center; gap:10px;
      min-height:70px; padding:0 30px; border-radius:18px; border:0; cursor:pointer;
      font-weight:900; font-size:18px; /* أصغر افتراضي */
      color:#0b0b0b; background:linear-gradient(135deg,var(--accent),var(--accent2));
      box-shadow:0 16px 56px rgba(0,0,0,.15);
      transition:transform .15s, box-shadow .15s, background .2s, color .2s;
    }
    .btn:hover{ transform:translateY(-1px); }
    .btn.done{ color:#fff; background:linear-gradient(135deg,#22c55e,#16a34a); } /* يظل أخضر بعد النسخ */

    .hint{margin-top:12px;font-size:14px;min-height:20px;color:var(--muted);}
    .hint.ok{color:var(--ok)} .hint.err{color:var(--err)}
    .howto{margin-top:18px;padding:14px;border:1px solid var(--edge);border-radius:18px;background:#f9fafb;display:none;}
    .howto.show{display:block}

    @media(max-width:520px){
      .btn{width:100%;min-height:64px;font-size:16px;} /* أصغر في الجوال */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="logo"><img id="logo" src="https://i.ibb.co/3mRk61Yt/shihab-logo.png" alt="logo"/></div>
    <div class="card">
      <div class="title">
        <span class="tline ar" id="tAr"></span>
        <span class="tline en" id="tEn"></span>
      </div>
      <div class="loader" id="loader"><span class="spin"></span> جارٍ جلب البيانات…</div>
      <button class="btn" id="copyBtn"><span>📋 نسخ البرومبت / Copy Prompt</span></button>
      <div class="hint" id="hint"></div>
      <div class="howto" id="howto"></div>
      <textarea id="ta" style="position:absolute;left:-9999px"></textarea>
    </div>
  </div>

  <script>
    const BASE_EXEC="https://script.google.com/macros/s/AKfycbyu4WO5D0W-ft1mP3JnWHjIRYzGfmE3wIjjRZUiKZ5bVbPe5-tGIx2k_UvsxRO7sIf1/exec";

    const qs=new URLSearchParams(location.search);
    const rk=qs.get("rk"); const t=qs.get("t")?decodeURIComponent(qs.get("t")):"";

    const tAr=document.getElementById("tAr"),tEn=document.getElementById("tEn");
    function splitSmart(s){const isAr=(c)=>/[\u0600-\u06FF]/.test(c);let ar="",en="";for(const w of s.split(" ")){(isAr(w)?ar:en)+=" "+w}return{ar:ar.trim(),en:en.trim()}}
    function renderTitle(txt){const {ar,en}=splitSmart(txt);tAr.textContent=ar;tEn.textContent=en}

    if(t) renderTitle(t);

    const loader=document.getElementById("loader"),copyBtn=document.getElementById("copyBtn"),hint=document.getElementById("hint"),howto=document.getElementById("howto"),ta=document.getElementById("ta");

    async function load(){
      try{
        const res=await fetch(`${BASE_EXEC}?rk=${encodeURIComponent(rk)}&json=1`);
        const data=await res.json();
        window.__PROMPT__=data.prompt||""; window.__HOWTO__=data.howto||"";
        loader.style.display="none"; copyBtn.style.display="inline-flex";
        if(!t && data.id) renderTitle(data.id);
      }catch(e){loader.style.display="none";hint.className="hint err";hint.textContent="⚠️ خطأ في الجلب";}
    }

    copyBtn.addEventListener("click",async()=>{
      try{
        await navigator.clipboard.writeText(window.__PROMPT__||"");
        copyBtn.classList.add("done");
        hint.className="hint ok"; hint.textContent="تم النسخ ✅";
        if(window.__HOWTO__){howto.textContent=window.__HOWTO__;howto.classList.add("show")}
      }catch{hint.className="hint err";hint.textContent="⚠️ انسخ يدويًا"}
    });

    load();
  </script>
</body>
</html>
